<script type="text/javascript">
    RED.nodes.registerType('gulp.dest', {
        category: 'gulp',
        color: '#CF4647',
        defaults: {
            name: { value: "" },
            path: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-files-o",
        label: function () {
            return this.name || this.path || "gulp.dest";
        },
        align:"right"
    });
</script>

<script type="text/html" data-template-name="gulp.dest">
    <div class="form-row">

    </div>
    <div class="form-row">
        <label for="node-input-path"><i class="fa fa-tag"></i> Path</label>
        <input type="text" id="node-input-path">
    </div>
</script>
